# Horizontal Pod Autoscaler
# Automatically scales pods based on CPU/Memory utilization
# Requires metrics-server to be installed in the cluster

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: grana-calc-hpa
  labels:
    app: grana-calc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grana-calc-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
